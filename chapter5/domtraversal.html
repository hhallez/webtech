<!DOCTYPE html>
<html>
  <head>
      <title>DOM traversal</title>
  </head>
  <body>
    <div id="overhere">
      <p>Red</p>
      <ul>
        <li>Blue</li>
        <li class ="found">Green</li>
      </ul>
    </div>
      <script>
          preOrderTraversal(document.body);

          function preOrderTraversal(node){
            NodeList.prototype.forEach = Array.prototype.forEach;
            console.log(node);
            node.childNodes.forEach(preOrderTraversal);
          }
      </script>
  </body>
</html>
