<!DOCTYPE html>
<html>
  <head>
      <title>DOM traversal</title>
  </head>
  <body>
    <div id="overhere">
      <p>Red</p>
      <ul>
        <li>Blue</li>
        <li class ="found">Green</li>
      </ul>
    </div>
      <script>
          preOrder(document.body, function(node){
            console.log(node);
          });

          function preOrder(node, delegate){
            var i;
            delegate(node);
            for(i = 0; i < node.childNodes.length; i++){
                preOrder(node.childNodes[i], delegate);
            }
          }
      </script>
  </body>
</html>
