<!DOCTYPE html>
<html>
  <head>
      <title>Event listeners</title>
  </head>
  <body>
      <p id="fart">Pull my finger...</p>
      <script>
          var element = document.getElementById("fart");
          element.addEventListener("click", function(){alert("PRRRRRRRRRRRRRR")})
      </script>
  </body>
</html>
