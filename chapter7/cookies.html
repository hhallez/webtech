<!DOCTYPE html>
<html>
  <head>
      <title>Cookies</title>
  </head>
  <body>
      <p id="here"></p>

      <script>
          var element = document.getElementById("here");

          if(getCookie("cookie") != "set"){
            element.innerHTML="Zeil je voor het eerst dan sla je een flater";
            setCookie("cookie", "set", 1);
          }
          else {
            element.innerHTML="trek het je niet aan, ga door, want later";
            deleteCookie("cookie");
          }

          function setCookie(cname,cvalue,exdays) {
              var d = new Date();
              d.setTime(d.getTime() + (exdays*24*60*60*1000));
              var expires = "expires=" + d.toGMTString();
              document.cookie = cname + "=" + cvalue + ";" + expires + ";Path=/;";
          }

          function getCookie(cname) {
              var name = cname + "=";
              var ca = document.cookie.split(';');
              for(var i = 0; i < ca.length; i++) {
                  var c = ca[i];
                  while (c.charAt(0) == ' ') {
                      c = c.substring(1);
                  }
                  if (c.indexOf(name) == 0) {
                      return c.substring(name.length, c.length);
                  }
              }
              return "";
          }

          function deleteCookie(cname){
            document.cookie = cname + "=;expires=Thu, 01 Jan 1970 00:00:01 GMT;Path=/;";
          }

      </script>
  </body>
</html>
